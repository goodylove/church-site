<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body class="w-full flex justify-center m-0 p-0 box-border cursor-pointer">

      <!-- menu- wrapper -->

        <div class="hambuger md:hidden lg:hidden xl:hidden 2xl:hidden">

          <li class="no-underline hover:underline">
            <a href="Home" class="no-underline hover:underline">Home</a>
          </li>
          <li><a href="About Us">Aboust Us</a></li>
          <li><a href="Contact us">Contact Us</a></li>
